<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css"
        integrity="sha384-zTROYFVGOfTw7JV7KUu8udsvW2fx4lWOsCEDqhBreBwlHI4ioVRtmIvEThzJHGET" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"
        integrity="sha384-GxNFqL3r9uRJQhR+47eDxuPoNE7yLftQM8LcxzgS4HT73tp970WS/wV5p8UzCOmb"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js"
        integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous">

    {% block head %}
    {% endblock head %}
</head>

<body class="container-fluid">
    <div style="min-height: calc(100vh - 80px);">
        <header class="p-3 bg-light">
            <div>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="text-decoration-none text-dark fs-4">
                        MarkX Blog
                    </a>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ms-auto">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..."
                            aria-label="Search">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            {% block main %}
            {% endblock main %}
        </main>
    </div>
    <footer style="height: 60px;">
        <hr class="my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <span class="link-secondary mx-1">
                    © 2021
                </span>
                <span class="mx-1">
                    <a class="link-secondary" href="https://beian.miit.gov.cn/">鄂ICP备15012号-1</a>
                </span>
                <a class="link-secondary mx-1" href="#">关于我们</a>
                <a class="link-secondary mx-1" href="#">意见反馈</a>
            </div>
        </div>
    </footer>
</body>

</html>
