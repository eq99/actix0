<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css"
        integrity="sha384-zTROYFVGOfTw7JV7KUu8udsvW2fx4lWOsCEDqhBreBwlHI4ioVRtmIvEThzJHGET" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"
        integrity="sha384-GxNFqL3r9uRJQhR+47eDxuPoNE7yLftQM8LcxzgS4HT73tp970WS/wV5p8UzCOmb"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js"
        integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="text-decoration-none text-dark fs-4">
                    MarkX Blog
                </a>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ms-auto">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-1">
                <div class="position-fixed mt-5 btn-group-vertical">
                    <button class="btn btn-danger has-tooltip" title="喜欢">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button class="btn btn-warning has-tooltip my-3" title="分享">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="btn btn-info has-tooltip" title="编辑">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
            <div class="col-10">
                <div class="text-center  mt-5">
                    <h1 class="text-primary mb-5">{{ title }}</h1>
                    <img class="w-100 rounded-3"
                        src="https://files.realpython.com/media/The-Python-and-Operator_Watermarked.dc3509449788.jpeg"
                        alt="cover">
                </div>
                <div class="mt-5">
                    {{ rendered_blog | safe }}
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>

</html>
